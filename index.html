<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
    <script src="script.js" defer></script>
</head>
<body>

<div class="balance_container">
  <div class ="balance">
    <p id="balancelabel">My balance</p>
    <p id="balance">$921.48</p>
  </div>
  <div id="icon">
    <img src="./images/logo.svg" alt="logo">
</div>
</div>
<div class="chart_container">
  <h1>Spending - Last 7 days</h1>
    <div class="chart">
        <div class="bar bar1" data-value="17.45" data-day="mon"></div>
        <div class="bar bar2" data-value="34.91" data-day="tue"></div>
        <div class="bar bar3" data-value="52.36" data-day="wed"></div>
        <div class="bar bar4" data-value="31.07" data-day="thu"></div>
        <div class="bar bar5" data-value="23.39"></div>
        <div class="bar bar6" data-value="43.28"></div>
        <div class="bar bar7" data-value="25.48"></div>
    </div>
    <div class="chart_labels">
        <div class="label label1">mon</div>
        <div class="label label2">tue</div>
        <div class="label label3">wed</div>
        <div class="label label4">thu</div>
        <div class="label label5">fri</div>
        <div class="label label6">sat</div>
        <div class="label label7">sun</div>
    </div>
    <div class="summary">
        <div class="summary_title">
            <p>Total this month</p>
            <p id="total">$300.33</p>
        </div>
        <div class="summary_percentage">
            <p id="improvement">+2.4%</p>
            <p>from last month</p>
        </div>
    </div>

</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bebaz</a>.
  </div>
</body>
</html>
